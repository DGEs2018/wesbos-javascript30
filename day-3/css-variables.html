<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css-variables.css">
    <title>Update CSS Variables with JS</title>
</head>
<body>
    <h2>Update CSS Variables with JS</h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10"   data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10"   data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600"   data-sizing="px">

        <img src="./sunshine.jpg" alt="Image from unsplash">
    </div>
    <script type="script" src="css-variables.js"></script>    
</body>
</html>
